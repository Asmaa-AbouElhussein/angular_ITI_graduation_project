<button type="button" class="btn  m-2 text-center bt" data-bs-toggle="modal" data-bs-target="#categorymodal"
(click)="addClick()"
data-bs-backdrop="static" data-bs-keyboard="false">أضافه عنوان جديد</button>
  <div class="modal fade" id="categorymodal"data-bs-backdrop="static" data-bs-static="true" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mdal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-category [categoryobj]="categoryobj" *ngIf="ActivateAddandEdit"></app-add-edit-category>
        </div>
      </div>
    </div>
  </div>
<table class="table  table-bordered mt-3 ">
      <thead class=" text-center" style="background:#2b6777 ;color:white">
        <tr >
            <th>الكود</th>
            <th>العنوان</th>
            <th>كود الكورس</th>
            <th>الخيارات</th>
        </tr>
      </thead>
      <tbody class="m-1">
       <tr *ngFor="let item of categorylist">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.course_Detailesid}}</td>
        <td>
            <button type="button" class="btn btn-outline-success text-dark m-1"data-bs-toggle="modal" data-bs-target="#categorymodal"
            (click)="editClick(item)"
            data-bs-backdrop="static" data-bs-keyboard="false">تعديل</button>
            <button type="button" class="btn btn-outline-danger m-1"(click)="delete(item)">مسح</button>
        </td>
       </tr>
     </tbody>
</table>
